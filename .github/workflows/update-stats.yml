name: Update Contribution Stats

on:
  schedule:
    - cron: "30 3 * * *"   # 每天 10:23 (UTC+8) 触发，可改
  workflow_dispatch:       # 允许在 Actions 页面手动触发
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write      # 允许工作流将更新写回 README
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Update README stats
        env:
          GH_LOGIN: "ReyJerry"              # ← 你的 GitHub 用户名
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # GitHub 提供的内置 token
        run: |
          python scripts/update_stats.py

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update contribution stats"
            git push
          fi
